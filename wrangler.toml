name = "uc-oracle-chatbot"
main = "src/worker.js"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# Smart Placement - routes to datacenter closest to your backend APIs
# This significantly reduces latency for OpenAI/Pinecone/Gemini calls
[placement]
mode = "smart"

# Account ID (optional - wrangler will prompt if needed)
# account_id = "your-account-id"

[vars]
ENVIRONMENT = "production"

# Static assets configuration
[site]
bucket = "./public"

# Build settings (no build step needed)
[build]
command = ""

# Development settings
[dev]
port = 8787
local_protocol = "http"

# Preview environment
[env.preview]
name = "uc-oracle-chatbot-preview"
vars = { ENVIRONMENT = "preview" }
